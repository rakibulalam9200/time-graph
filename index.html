<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Break Charts</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="time-container">
      <!-- 10am -->
      <div class="time-content curve-border-first-child" id="10"></div>
      <!-- 11am -->
      <div class="time-content" id="11"></div>
      <!-- 12pm -->
      <div class="time-content" id="12"></div>
      <!-- 1pm -->
      <div class="time-content" id="13"></div>
      <!-- 2pm -->
      <div class="time-content" id="14"></div>
      <!-- 3pm -->
      <div class="time-content" id="15"></div>
      <!-- 4pm -->
      <div class="time-content" id="16"></div>
      <!-- 5pm -->
      <div class="time-content" id="17"></div>
      <!-- 6pm -->
      <div class="time-content" id="18"></div>
      <!-- 7pm -->
      <div class="time-content" id="19"></div>
      <!-- 8pm -->
      <div class="time-content" id="20"></div>
      <!-- 9pm -->
      <div class="time-content" id="21"></div>
      <!-- 10pm -->
      <div class="time-content" id="22"></div>
      <!-- 11pm -->
      <div class="time-content" id="23"></div>
      <!-- 12pm -->
      <div class="time-content curve-border-last-child" id="24"></div>
    </div>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
